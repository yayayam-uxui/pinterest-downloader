<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apricot Labs x Youuuuu</title>

  <!-- Dark mode favicons -->
  <link rel="icon" type="image/png" href="/static/favicon-dark-32x32.png" sizes="32x32" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" href="/static/favicon-dark-16x16.png" sizes="16x16" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon-dark.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-dark-192x192.png" media="(prefers-color-scheme: dark)">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-dark-512x512.png" media="(prefers-color-scheme: dark)">

  <!-- Light mode favicons -->
  <link rel="icon" type="image/png" href="/static/favicon-light-32x32.png" sizes="32x32" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/static/favicon-light-16x16.png" sizes="16x16" media="(prefers-color-scheme: light)">
  <link rel="apple-touch-icon" href="/static/apple-touch-icon-light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="192x192" href="/static/android-chrome-light-192x192.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" sizes="512x512" href="/static/android-chrome-light-512x512.png" media="(prefers-color-scheme: light)">

  <!-- Fallback -->
  <link rel="shortcut icon" href="/static/favicon-dark.ico">

  <!-- Styles -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <!-- Logo banner -->
    <img src="/static/logo-banner.svg" alt="Apricot Labs √ó Youuuuu" class="logo" />

    <h1>Download your Pinterest board</h1>
    <p class="subtext">
      Ever wanted to download your whole mood board?<br />
      <strong>I got you.</strong>
    </p>

    <form id="download-form">
      <input
        type="text"
        id="board-url"
        placeholder="https://www.pinterest.com/username/boardname/"
        required
      />
      <button type="submit">Download</button>
    </form>

    <div id="loader" class="loader" style="display:none;"></div>
    <p id="status"></p>

    <ul class="instructions">
      <li>Use only boards you <strong>own</strong> or are <strong>shared with you</strong></li>
      <li>Copy the full link: <code>pinterest.com/username/boardname</code></li>
    </ul>

    <footer>
      Designed with <span class="emoji">üçë</span> by
      <a href="https://www.theapricotlabs.com" target="_blank">The Apricot Labs</a>
    </footer>
  </div>

  <!-- JS -->
  <script src="/static/main.js"></script>
</body>

</html>
